<body>
    <script>

        // 2. Faça um programa mostrando a tabuada do 5 com os números de 1 a 10.

        var n = 5;
        var i = 1;

            while(i <= 10){
            document.write(`${n} * ${i} = ${n * i} </br>`);
            i++;
            }  
 



    </script>
</body>
