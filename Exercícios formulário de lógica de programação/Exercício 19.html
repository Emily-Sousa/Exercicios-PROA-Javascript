<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //19 - Reescreva o código abaixo como um programa do Javascript.


        var a = parseFloat(prompt(`Digite o valor(númerico da variável A:`));
                alert(`O  valor de A é ${a}`);
        var b = parseFloat(prompt(`Digite o valor(númerico da variável B:`));
                alert(`O valor de B é ${b}`);
        var troca = "";


        troca = a;
        a = b;
        b = troca;

        document.write(`O novo valor de A é ${a} <br>`);
        document.write(`O novo valor de B é ${b}`);



    </script>
</body>
</html>
