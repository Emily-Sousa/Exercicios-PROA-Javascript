<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <script>

       //13. Faça um programa que leia 10 números que o usuário vai informar. Todos os números lidos com valor inferior a 40 devem ser somados. Escreva o valor final da soma efetuada.

        var contador = 1;
        var soma = 0;
        var n = "";

        while (contador <= 10){

        if (n < 40){ 
         n = parseFloat(prompt(`Digite o ${contador} o número`));

         soma = soma + n; 
         contador = contador + 1;

         document.write(`${n} " "`);
        }
        }

        document.write(`A soma dos números é: ${soma} <br>`);

   </script> 
</body>
