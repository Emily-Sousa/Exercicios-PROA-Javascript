    <script> 

    //7. Faça um programa que exiba os números de 1 (inclusive) a 10 (inclusive) em ordem crescente

    var n = 0;

    while (n < 10){
        console.log(`Contagem regressiva ${n}`);
        n = n - 1;
    }
