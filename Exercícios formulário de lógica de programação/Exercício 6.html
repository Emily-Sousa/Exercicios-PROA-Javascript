<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //6. Faça um programa que leia dois valores e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.

        var n = parseFloat(prompt('Digite um número'));
        var n2 = parseFloat(prompt('Digite um número'));

        if (n == n2){
            alert(`${n} e ${n2} são números iguais`);
        }

        if (n > n2){
            alert(`${n} é o primeiro e maior`);
        } else if(n2 > n){
            alert(`${n2} é o segundo e maior`);
        }

        
    </script>
</body>
</html>
